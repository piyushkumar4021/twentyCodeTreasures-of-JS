<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Keeper</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <button class="btn btn-bookmark">Add Bookmark</button>

    <div class="modal">
      <form class="form">
        <i class="bi bi-x close-modal"></i>
        <h1 class="heading-1">Add a Bookmark</h1>

        <label for="site-name">Website Name</label>
        <input type="text" id="site-name" required placeholder="Name" />

        <label for="site-url">Website URL</label>
        <input type="text" id="site-url" required placeholder="URL" />

        <button class="btn btn-submit">Save</button>
      </form>
    </div>

    <div class="bookmarks"></div>
  </body>
</html>
