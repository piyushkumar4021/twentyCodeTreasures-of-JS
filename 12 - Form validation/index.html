<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1 class="heading-1">Sign Up Form</h1>

        <div class="form-group">
          <label for="fullname" class="required">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Full Name"
            minlength="5"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone" class="required">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="+1 (815) 418-3398"
            name="phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="abc@xyz.com"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="website" class="required">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://example.com"
            name="website"
            required
          />
        </div>

        <div class="form-group">
          <label for="password1" class="required">Create Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min. 8 Characters)"
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number"
            name="password1"
            required
          />
        </div>

        <div class="form-group">
          <label for="password2" class="required">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number"
            name="password2"
            required
          />
        </div>

        <div class="form-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="message">Sign Up for free</div>
    </div>
  </body>
</html>
